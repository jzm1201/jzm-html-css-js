<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>随机背景</title>
     <link rel="stylesheet" type="text/css" href="css/css.css"/>
</head>
<body id="bd">
	<div id="banner"></div>
	<script type="text/javascript">
	
		var sStr="1.jpg|2.jpeg|3.jpeg|4.jpeg|5.jpeg";
		var aStr=sStr.split("|");
		//alert(aStr[2]);
		var oBanner=document.getElementById('banner');
		var num=parseInt(Math.random()*5);  // [0,1)
		oBanner.style.backgroundImage="url(img/"+aStr[num]+")";
		
	</script>
</body>
</html>
