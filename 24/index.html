		<h1>摄影</h1>
		<p>摄影一词是源于希腊语φῶς phos（光线）和 γραφι graphis（绘画、绘图）或γραφή graphê，两字一起的意思是”以光线绘图”。摄影是指使用某种专门设备进行影像记录的过程，一般我们使用机械照相机或者数码照相机进行摄影。</p>
		<h1>所用设备</h1>
		<p>一般来讲，人们使用可见光照相，最常用到的是照相机。因场景和用途的不同，照相机有着非常多的分类。综合来讲，照相机都要有几个基本的部分以保证曝光过程，这包括：感光介质、成像透镜、曝光时间控制机构、胶卷暗盒、存储介质、电子感光器、电子存储介质。</p>
